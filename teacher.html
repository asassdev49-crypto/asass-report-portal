<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Portal | Asanteman SHS</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="header">
  <h1>Teacher Portal</h1>
  <p>Asanteman Senior High School</p>
</header>

<main class="main">

  <!-- LOGIN -->
  <section id="loginSection">
    <h2>Teacher Login</h2>

    <form id="teacherLoginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>

    <p id="loginMessage"></p>
  </section>

  <!-- UPLOAD RESULT -->
  <section id="uploadSection" style="display:none;">
    <h2>Upload Student Result</h2>

    <button id="logoutBtn" class="btn">Logout</button>
    <br><br>

    <form id="uploadForm">
      <input type="text" id="studentCode" placeholder="Student Code" required />
      <input type="text" id="subject" placeholder="Subject" required />
      <input type="number" id="score" placeholder="Score (0-100)" required />
      <input type="text" id="term" placeholder="Term (e.g. Term 1)" required />
      <button type="submit" class="btn">Upload Result</button>
    </form>

    <p id="uploadMessage"></p>

    <h3>Recently Uploaded Results</h3>

    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Term</th>
        </tr>
      </thead>
      <tbody id="recentResultsBody"></tbody>
    </table>
  </section>

</main>

<footer class="footer">
  <p>Â© 2026 Asanteman SHS</p>
</footer>

<script type="module" src="js/teacher.js"></script>

</body>
</html>
